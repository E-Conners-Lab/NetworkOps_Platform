set / system information location "Containerlab Datacenter"
set / system information contact "Network Admin"

set / interface ethernet-1/1 admin-state enable
set / interface ethernet-1/1 description "To edge1"
set / interface ethernet-1/1 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 address 10.200.0.1/30

set / interface ethernet-1/2 admin-state enable
set / interface ethernet-1/2 description "To server1"
set / interface ethernet-1/2 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv4 address 10.100.1.1/24

set / interface ethernet-1/3 admin-state enable
set / interface ethernet-1/3 description "To server2"
set / interface ethernet-1/3 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/3 subinterface 0 ipv4 address 10.100.2.1/24

set / interface ethernet-1/4 admin-state enable
set / interface ethernet-1/4 description "To R9"
set / interface ethernet-1/4 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/4 subinterface 0 ipv4 address 10.200.1.1/30

set / interface lo0 admin-state enable
set / interface lo0 subinterface 0 ipv4 admin-state enable
set / interface lo0 subinterface 0 ipv4 address 10.255.0.1/32

set / network-instance default type default
set / network-instance default interface ethernet-1/1.0
set / network-instance default interface ethernet-1/2.0
set / network-instance default interface ethernet-1/3.0
set / network-instance default interface ethernet-1/4.0
set / network-instance default interface lo0.0

set / network-instance default protocols ospf instance main admin-state enable
set / network-instance default protocols ospf instance main version ospf-v2
set / network-instance default protocols ospf instance main router-id 10.255.0.1
set / network-instance default protocols ospf instance main area 0.0.0.0 interface ethernet-1/1.0 interface-type point-to-point
set / network-instance default protocols ospf instance main area 0.0.0.0 interface ethernet-1/2.0 passive true
set / network-instance default protocols ospf instance main area 0.0.0.0 interface ethernet-1/3.0 passive true
set / network-instance default protocols ospf instance main area 0.0.0.0 interface ethernet-1/4.0 interface-type point-to-point
set / network-instance default protocols ospf instance main area 0.0.0.0 interface lo0.0 passive true
