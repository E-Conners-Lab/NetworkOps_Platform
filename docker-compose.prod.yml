# NetworkOps Production Docker Compose
# Includes: nginx (TLS), API, Dashboard, Redis, PostgreSQL, Celery
#
# Usage:
#   Development: docker-compose -f docker-compose.prod.yml up -d
#   Full stack:  docker-compose -f docker-compose.prod.yml --profile all up -d
#
# Prerequisites:
#   1. Generate SSL certificates: ./nginx/generate-certs.sh
#   2. Copy .env.example to .env and configure secrets
#
# Profiles:
#   - (default): nginx, api, redis, postgres
#   - worker: + celery-worker, celery-beat
#   - monitor: + flower, pgadmin
#   - all: everything

services:
  # ==========================================================================
  # Nginx Reverse Proxy (TLS Termination)
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: networkops-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - networkops-network

  # ==========================================================================
  # API Server (Flask + Gunicorn)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: networkops-api
    environment:
      - FLASK_ENV=production
      - APP_VERSION=2.0.0
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://networkops:${POSTGRES_PASSWORD:-networkops_dev}@postgres:5432/networkops
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SOCKETIO_ASYNC_MODE=gevent
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    expose:
      - "5001"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - networkops-network
    volumes:
      - ./data:/app/data

  # ==========================================================================
  # React Dashboard
  # ==========================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: ""
        REACT_APP_WS_URL: ""
    container_name: networkops-dashboard
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - networkops-network
    profiles:
      - frontend
      - all

  # ==========================================================================
  # Redis (Cache + Message Queue)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: networkops-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - networkops-network

  # ==========================================================================
  # PostgreSQL (Job Persistence)
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: networkops-postgres
    environment:
      POSTGRES_USER: networkops
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-networkops_dev}
      POSTGRES_DB: networkops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U networkops -d networkops"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - networkops-network

  # ==========================================================================
  # Celery Worker (Async Job Processing)
  # ==========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: networkops-celery-worker
    command: celery -A core.celery_app worker --loglevel=info --pool=gevent --concurrency=10
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DATABASE_URL=postgresql://networkops:${POSTGRES_PASSWORD:-networkops_dev}@postgres:5432/networkops
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - networkops-network
    profiles:
      - worker
      - all

  # ==========================================================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: networkops-celery-beat
    command: celery -A core.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DATABASE_URL=postgresql://networkops:${POSTGRES_PASSWORD:-networkops_dev}@postgres:5432/networkops
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    restart: unless-stopped
    networks:
      - networkops-network
    profiles:
      - worker
      - all

  # ==========================================================================
  # Flower (Celery Monitoring)
  # ==========================================================================
  flower:
    image: mher/flower:2.0
    container_name: networkops-flower
    command: celery --broker=redis://redis:6379/1 flower --port=5555 --url_prefix=flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    expose:
      - "5555"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - networkops-network
    profiles:
      - monitor
      - all

  # ==========================================================================
  # pgAdmin (Database UI)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: networkops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@networkops.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - networkops-network
    profiles:
      - monitor
      - all

# ==========================================================================
# Networks
# ==========================================================================
networks:
  networkops-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
