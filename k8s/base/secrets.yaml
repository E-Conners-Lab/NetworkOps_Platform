# IMPORTANT: This is a template. In production, use:
# - Kubernetes Secrets with encryption at rest
# - External secrets management (Vault, AWS Secrets Manager, etc.)
# - sealed-secrets for GitOps
#
# Generate secrets: kubectl create secret generic networkops-secrets \
#   --from-literal=jwt-secret=$(openssl rand -hex 32) \
#   --from-literal=postgres-password=$(openssl rand -hex 16) \
#   --from-literal=redis-password=$(openssl rand -hex 16)

apiVersion: v1
kind: Secret
metadata:
  name: networkops-secrets
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT signing key (change in production!)
  jwt-secret: "change-me-in-production-use-32-chars"

  # Database credentials
  postgres-user: "networkops"
  postgres-password: "<CHANGE_ME>"

  # Redis password (optional, leave empty for no auth)
  redis-password: ""

  # Anthropic API key for RAG chatbot (add your key here)
  anthropic-api-key: ""
