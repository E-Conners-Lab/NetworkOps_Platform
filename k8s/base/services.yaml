apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: 5001
      name: http
  selector:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: redis
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: postgres
