apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: networkops
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: networkops
        app.kubernetes.io/component: celery-worker
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: celery-worker
          image: networkops-worker:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - core.celery_app
            - worker
            - --loglevel=info
            - --pool=gevent
            - --concurrency=10
          envFrom:
            - configMapRef:
                name: networkops-config
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/networkops"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: networkops-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: networkops-secrets
                  key: postgres-password
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - core.celery_app
                - inspect
                - ping
                - --timeout=10
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 15
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: networkops
  labels:
    app.kubernetes.io/name: networkops
    app.kubernetes.io/component: celery-beat
spec:
  replicas: 1  # Only one beat scheduler
  selector:
    matchLabels:
      app.kubernetes.io/name: networkops
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: networkops
        app.kubernetes.io/component: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: networkops-worker:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - core.celery_app
            - beat
            - --loglevel=info
          envFrom:
            - configMapRef:
                name: networkops-config
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/networkops"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: networkops-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: networkops-secrets
                  key: postgres-password
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
