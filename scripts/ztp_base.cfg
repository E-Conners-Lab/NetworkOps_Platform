! ZTP Base Config for Lab Routers
! Configures NETCONF, LLDP, SSH, and basic security
!
hostname ZTP-Router
!
ip domain-name lab.local
ip name-server 8.8.8.8
no ip domain-lookup
!
username admin privilege 15 secret admin
!
aaa new-model
aaa authentication login default local
aaa authorization exec default local
!
ip ssh version 2
!
lldp run
!
netconf-yang
!
no ip http server
no ip http secure-server
service password-encryption
!
logging buffered 16384 informational
!
banner motd ^
******************************************************************
*  AUTHORIZED ACCESS ONLY - NetworkOps Managed Device           *
******************************************************************
^
!
line vty 0 15
 login local
 transport input ssh
 exec-timeout 30 0
line console 0
 login local
 exec-timeout 30 0
!
end
